{% extends 'base.html' %} 

{% block content %}

{% load crispy_forms_tags %}

<h1 class="text-center">Blog Post</h1>

<form action="" method="POST" enctype="multipart/form-data">

    {% csrf_token %} 
    {{ form | crispy }} 
    

    <button type="submit" class="btn btn-outline-primary">Post</button>
   
</form>

{% endblock content %}
